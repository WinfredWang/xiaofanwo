<div id="xfw-regist-fragment" class="modal fade" tabindex="-1" role="dialog"
	aria-labelledby="myModalLabel" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
				<h4 class="modal-title" id="myModalLabel">小饭窝，享受美食带来的快乐</h4>
			</div>
			<div class="modal-body">
				<form class="form-horizontal" role="form">
					<div class="form-group xfw-c-email">
						<label for="firstname" class="col-sm-2 control-label">邮箱</label>
						<div class="col-sm-8">
							<input type="text" ng-model="email" class="form-control" required placeholder="请输入邮箱">
							<span style="display: none" class="glyphicon glyphicon-ok form-control-feedback"
								aria-hidden="true"></span> <span style="display: none" class="help-block">邮箱格式不正确</span>
						</div>
					</div>
					<div class="form-group xfw-c-password">
						<label for="inputPassword" class="col-sm-2 control-label">密码</label>
						<div class="col-sm-8">
							<input type="password" ng-model="password" class="form-control" required placeholder="请输入密码">
							<span style="display: none" class="glyphicon glyphicon-ok form-control-feedback"
								aria-hidden="true"></span> 
							<span style="display: none" class="help-block">密码长度必须在6至18位之间</span>
						</div>
					</div>
				</form>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-primary" ng-click="regist()">立即注册</button>
				<button type="button" class="btn btn-default xfw-btn-cancel" data-dismiss="modal">关闭</button>
			</div>
		</div>
	</div>
</div>
