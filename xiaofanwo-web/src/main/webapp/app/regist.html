<div id="xfw-regist" class="container" style="width: 1000px">
    <div class="row" style="height:100px;"></div>
	<div class="row">
		<div class="col-md-6"></div>
		<div class="col-md-6">
			<div class="panel panel-warning">
				<div class="panel-heading">输入个人信息</div>
				<div class="panel-body">
					<form class="form-horizontal">
						<div class="form-group">
							<label class="col-sm-2 control-label">邮箱</label>
							<div class="col-sm-10">
								<input type="email" class="form-control" id="inputEmail3" placeholder="Email">
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label">密码</label>
							<div class="col-sm-10">
								<input type="password" class="form-control" id="exampleInputPassword1"
									placeholder="Password">
							</div>
						</div>
						<div class="form-group">
							<div class="col-sm-offset-2 col-sm-10">
								<button ng-if="type == 'regist'" type="button" class="btn btn-warning" ng-click="regist()">立即注册</button>
								<button ng-if="type == 'login'" type="button" class="btn btn-warning" ng-click="regist()">立即登录</button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
