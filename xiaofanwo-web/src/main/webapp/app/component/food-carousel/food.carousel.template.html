
<div id="xfw-food-carousel-fragment" class="carousel slide" data-ride="carousel" style="border-bottom:1px solid #eee">
	<ol class="carousel-indicators">
		<li data-target="#xfw-food-carousel-fragment" data-slide-to="0" class="active"></li>
		<li data-target="#xfw-food-carousel-fragment" data-slide-to="1"></li>
		<li data-target="#xfw-food-carousel-fragment" data-slide-to="2"></li>
	</ol>
	<div class="carousel-inner" role="listbox">
		<div class="item"  ng-class="{'active': food.isActive}" ng-repeat="food in $ctrl.foods" >
			<img ng-src="{{food.imageUrl}}" alt="{{food.name}}">
			<div class="carousel-caption">{{food.name}}</div>
		</div>
	</div>
	<a class="left carousel-control" style="width: 5%; opacity: .1;" href="#xfw-food-carousel-fragment" role="button" data-slide="prev"> 
		<span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span> 
		<span class="sr-only">Previous</span>
	</a> 
	<a class="right carousel-control" style="width: 5%; opacity: .1;" href="#xfw-food-carousel-fragment" role="button" data-slide="next"> 
		<span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span> 
		<span class="sr-only">Next</span>
	</a>
</div>
